<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginAndRegister</title>
  <link rel="stylesheet" href="css/login.css">
  <script defer src="js/login.js"></script>
</head>

<body>
  <div class="loginFrame">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">
      <div class="switch">
        <p>注<br>冊</p>
      </div>
    </label>
    <div class="login">
      <div class="title divOfFrame">
        <p>L o g i n</p>
      </div>
      <div class="textArea divOfFrame">
        <input type="text" placeholder="用戶名">
        <input type="password" placeholder="密碼">
      </div>
      <div class="button divOfFrame">
        <input type="button" value="Go" onclick='location.href=("main.html")'>
      </div>
    </div>
    <div class="register">
      <div class="title divOfFrame">
        <p>Register</p>
      </div>
      <div class="textArea2">
        <input type="text" placeholder="用戶名">
        <input type="text" placeholder="郵箱">
        <input type="password" placeholder="密碼">
        <input type="password" placeholder="確認密碼">
        <div>
          <input type="text" placeholder="請鍵入驗證碼">
          <div class="verify">
            <img>
          </div>
        </div>
      </div>
      <p class="isVerifitionCorr"></p>
      <div class="button divOfFrame">
        <input type="button" value="Go">
      </div>
    </div>
  </div>
  <!-- <div class="registerFrame">

  </div> -->
</body>

</html>
